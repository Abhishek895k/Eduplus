<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        #player {
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body>
    

    <link href="https://vjs.zencdn.net/8.5.3/video-js.css" rel="stylesheet">
    <video id="my-player" class="video-js" controls preload="auto" width="640" height="360"
           data-setup='{ "techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=srNoYnGhXAg?rel=0" }] }'>
    </video>
    <script src="https://vjs.zencdn.net/8.5.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-youtube/dist/Youtube.min.js"></script>
    
</body>
</html>
